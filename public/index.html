<!DOCTYPE html>
<html data-ng-app="clinic" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- mobile-angular-ui's needed files -->
    <!-- CSS's -->
    <link rel="stylesheet"
    href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"
    />
    <link rel="stylesheet"
    href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"
    />
    <link rel="stylesheet"
    href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- JS's -->
    <script
      src="bower_components/angular/angular.min.js"></script>
    <script
      src="bower_components/angular-route/angular-route.min.js"></script>
    <script
      src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>

    <!-- Angular google maps JS -->
    <script
      src="bower_components/lodash/lodash.js"></script>
    <script
      src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    <script
      src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <!-- 
    <script
      src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script
      src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    -->

    <!-- Application JS -->
    <script src="index.js"></script>

    <title>Emerge</title>

	</head>

	<body ng-app="emergeApp" ng-controller="MainController">

    <!-- Initialize sidebar, left and right, with templated html -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param="true"
      class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">

        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          eMerge v1.0
        </div>

        <!-- Sidebars -->
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>Menu
          </div>
        </div>

        <!--
        <div class="btn-group pull-right">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i>Chat
          </div>
        </div>
        -->

      </div>

      <div class="navbar navbar-app navbar-absolute-bottom"
        ui-yield-to="navbar-bottom"></div>

      <!-- body -->
      <div class="app-body" ng-class="{loading:loading}">

        <!-- Loading spinner icon -->
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>

        <div class="app-content">
          <ng-view></ng-view>
        </div>

      </div>

    </div>

    <div ui-yield-to="modals"></div>
	</body>

</html>
